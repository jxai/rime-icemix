# Rime schema
# encoding: utf-8

# 方案说明
schema:
  schema_id: double_pinyin_sogou
  name: 搜狗双拼
  version: '1'
  author:
    - Dvel
  description: |
    雾凇拼音 - 搜狗双拼
    https://github.com/iDvel/rime-ice
  dependencies:
    __include: double_pinyin_common:/schema/dependencies

switches:
  __include: double_pinyin_common:/switches

engine:
  __include: double_pinyin_common:/engine

date_translator:
  __include: double_pinyin_common:/date_translator

lunar:
  __include: double_pinyin_common:/lunar

uuid:
  __include: double_pinyin_common:/uuid

reduce_english_filter:
  __include: double_pinyin_common:/reduce_english_filter

pin_cand_filter:
  __include: double_pinyin_common:/pin_cand_filter

# 主翻译器，拼音
translator:
  __include: double_pinyin_common:/translator
  prism: double_pinyin_sogou # 多方案共用一个词库时，为避免冲突，需要用 prism 指定一个名字。
  preedit_format: # preedit_format 影响到输入框的显示和"Shift+回车"上屏的字符
    - xform/([aoe])(\w)/0$2/
    - xform/([bpmnljqxy])n/$1in/
    - xform/(\w)g/$1eng/
    - xform/(\w)q/$1iu/
    - xform/([gkhvuirzcs])w/$1ua/
    - xform/(\w)w/$1ia/
    - xform/([dtnlgkhjqxyvuirzcs])r/$1uan/
    - xform/0r/er/
    - xform/([dtgkhvuirzcs])v/$1ui/
    - xform/(\w)v/$1ve/
    - xform/(\w)t/$1ve/
    - xform/([gkhvuirzcs])y/$1uai/
    - xform/(\w)y/$1v/
    - xform/([dtnlgkhvuirzcs])o/$1uo/
    - xform/(\w)p/$1un/
    - xform/([jqx])s/$1iong/
    - xform/(\w)s/$1ong/
    - xform/([jqxnlb])d/$1iang/
    - xform/(\w)d/$1uang/
    - xform/(\w)f/$1en/
    - xform/(\w)h/$1ang/
    - xform/(\w)j/$1an/
    - xform/(\w)k/$1ao/
    - xform/(\w)l/$1ai/
    - xform/(\w)z/$1ei/
    - xform/(\w)x/$1ie/
    - xform/(\w)c/$1iao/
    - xform/(\w)b/$1ou/
    - xform/(\w)m/$1ian/
    - xform/(\w);/$1ing/
    - xform/0(\w)/$1/
    - "xform/(^|[ '])v/$1zh/"
    - "xform/(^|[ '])i/$1ch/"
    - "xform/(^|[ '])u/$1sh/"
    - xform/([jqxy])v/$1u/
    - xform/([nl])v/$1ü/
    - xform/ü/v/ # ü 显示为 v
    - xform/(?<=[A-Z])\s(?=[A-Z])// # 消除大写字母之间的空格

melt_eng:
  __include: double_pinyin_common:/melt_eng

# 中英混合词汇
cn_en:
  __include: double_pinyin_common:/cn_en
  user_dict: en_dicts/cn_en_sogou

custom_phrase:
  __include: double_pinyin_common:/custom_phrase

emoji:
  __include: double_pinyin_common:/emoji

traditionalize:
  __include: double_pinyin_common:/traditionalize

punctuator:
  __include: double_pinyin_common:/punctuator

radical_lookup:
  __include: double_pinyin_common:/radical_lookup

radical_reverse_lookup:
  __include: double_pinyin_common:/radical_reverse_lookup

# 搜狗双拼用分号键输入 ing，需要扩展 radical_lookup 匹配范围
recognizer:
  __include: double_pinyin_common:/recognizer
  patterns:
    punct: '^V([0-9]|10|[A-Za-z]+)$'
    radical_lookup: '^uU[a-z;]+$' # 响应部件拆字的反查，触发前缀与 radical_lookup/prefix 匹配
    unicode: '^U[a-f0-9]+'
    number: '^R[0-9]+[.]?[0-9]*'
    calculator: '^cC.+'
    gregorian_to_lunar: '^N[0-9]{1,8}'

key_binder:
  __include: double_pinyin_common:/key_binder

editor:
  __include: double_pinyin_common:/editor

# 拼写设定（搜狗双拼用分号键输入 ing，需要扩展 alphabet）
speller:
  __include: double_pinyin_common:/speller
  alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA;`
  # initials 定义仅作为始码的按键，排除 ` ; 让单个的 ` ; 可以直接上屏
  initials: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA
  algebra:
    - erase/^xx$/
    - derive/^([jqxy])u$/$1v/
    - derive/^([aoe].*)$/o$1/
    - xform/^([ae])(.*)$/$1$1$2/
    - xform/iu$/Ⓠ/
    - xform/[iu]a$/Ⓦ/
    - xform/er$|[uv]an$/Ⓡ/
    - xform/[uv]e$/Ⓣ/
    - xform/v$|uai$/Ⓨ/
    - xform/^sh/Ⓤ/
    - xform/^ch/Ⓘ/
    - xform/^zh/Ⓥ/
    - xform/uo$/Ⓞ/
    - xform/[uv]n$/Ⓟ/
    - xform/(.)i?ong$/$1Ⓢ/
    - xform/[iu]ang$/Ⓓ/
    - xform/(.)en$/$1Ⓕ/
    - xform/(.)eng$/$1Ⓖ/
    - xform/(.)ang$/$1Ⓗ/
    - xform/ian$/Ⓜ/
    - xform/(.)an$/$1Ⓙ/
    - xform/iao$/Ⓒ/
    - xform/(.)ao$/$1Ⓚ/
    - xform/(.)ai$/$1Ⓛ/
    - xform/(.)ei$/$1Ⓩ/
    - xform/ie$/Ⓧ/
    - xform/ui$/Ⓥ/
    - xform/(.)ou$/$1Ⓑ/
    - xform/in$/Ⓝ/
    - xform/ing$/;/
    - xlit/ⓆⓌⓇⓉⓎⓊⒾⓄⓅⓈⒹⒻⒼⒽⓂⒿⒸⓀⓁⓏⓍⓋⒷⓃ/qwrtyuiopsdfghmjcklzxvbn/
    # - abbrev/^(.).+$/$1/  # 首字母简拼，开启后会导致 3 个字母时 kj'x 变成 k'jx 的问题
