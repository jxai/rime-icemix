# Rime schema
# encoding: utf-8

# 方案说明
schema:
  schema_id: double_pinyin_flypy
  name: 小鹤双拼
  version: '1'
  author:
    - Dvel
  description: |
    雾凇拼音 - 小鹤双拼
    https://github.com/iDvel/rime-ice
  dependencies:
    __include: double_pinyin_common:/schema/dependencies

switches:
  __include: double_pinyin_common:/switches

engine:
  __include: double_pinyin_common:/engine

date_translator:
  __include: double_pinyin_common:/date_translator

lunar:
  __include: double_pinyin_common:/lunar

uuid:
  __include: double_pinyin_common:/uuid

reduce_english_filter:
  __include: double_pinyin_common:/reduce_english_filter

pin_cand_filter:
  __include: double_pinyin_common:/pin_cand_filter

# 主翻译器，拼音
translator:
  __include: double_pinyin_common:/translator
  prism: double_pinyin_flypy # 多方案共用一个词库时，为避免冲突，需要用 prism 指定一个名字。
  preedit_format: # preedit_format 影响到输入框的显示和"Shift+回车"上屏的字符
    - xform/(^|[ '])aa/$1a/
    - xform/(^|[ '])ee/$1e/
    - xform/(^|[ '])oo/$1o/
    - xform/([bpmfdtnljqx])n/$1iao/
    - xform/(\w)g/$1eng/
    - xform/(\w)q/$1iu/
    - xform/(\w)w/$1ei/
    - xform/([dtnlgkhjqxyvuirzcs])r/$1uan/
    - xform/(\w)t/$1ve/
    - xform/(\w)y/$1un/
    - xform/([dtnlgkhvuirzcs])o/$1uo/
    - xform/(\w)p/$1ie/
    - xform/([jqx])s/$1iong/
    - xform/(\w)s/$1ong/
    - xform/(\w)d/$1ai/
    - xform/(\w)f/$1en/
    - xform/(\w)h/$1ang/
    - xform/(\w)j/$1an/
    - xform/([gkhvuirzcs])k/$1uai/
    - xform/(\w)k/$1ing/
    - xform/([jqxnlb])l/$1iang/
    - xform/(\w)l/$1uang/
    - xform/(\w)z/$1ou/
    - xform/([gkhvuirzcs])x/$1ua/
    - xform/(\w)x/$1ia/
    - xform/(\w)c/$1ao/
    - xform/([dtgkhvuirzcs])v/$1ui/
    - xform/(\w)b/$1in/
    - xform/(\w)m/$1ian/
    - xform/([aoe])\1(\w)/$1$2/
    - "xform/(^|[ '])v/$1zh/"
    - "xform/(^|[ '])i/$1ch/"
    - "xform/(^|[ '])u/$1sh/"
    - xform/([jqxy])v/$1u/
    - xform/([nl])v/$1ü/
    - xform/ü/v/ # ü 显示为 v
    - xform/(?<=[A-Z])\s(?=[A-Z])// # 消除大写字母之间的空格

melt_eng:
  __include: double_pinyin_common:/melt_eng

# 中英混合词汇
cn_en:
  __include: double_pinyin_common:/cn_en
  user_dict: en_dicts/cn_en_flypy

custom_phrase:
  __include: double_pinyin_common:/custom_phrase

emoji:
  __include: double_pinyin_common:/emoji

traditionalize:
  __include: double_pinyin_common:/traditionalize

punctuator:
  __include: double_pinyin_common:/punctuator

radical_lookup:
  __include: double_pinyin_common:/radical_lookup

radical_reverse_lookup:
  __include: double_pinyin_common:/radical_reverse_lookup

recognizer:
  __include: double_pinyin_common:/recognizer

key_binder:
  __include: double_pinyin_common:/key_binder

editor:
  __include: double_pinyin_common:/editor

# 拼写设定
speller:
  __include: double_pinyin_common:/speller
  algebra:
    - erase/^xx$/
    - derive/^([jqxy])u$/$1v/
    - derive/^([aoe])([ioun])$/$1$1$2/
    - xform/^([aoe])(ng)?$/$1$1$2/
    - xform/iu$/Ⓠ/
    - xform/(.)ei$/$1Ⓦ/
    - xform/uan$/Ⓡ/
    - xform/[uv]e$/Ⓣ/
    - xform/un$/Ⓨ/
    - xform/^sh/Ⓤ/
    - xform/^ch/Ⓘ/
    - xform/^zh/Ⓥ/
    - xform/uo$/Ⓞ/
    - xform/ie$/Ⓟ/
    - xform/(.)i?ong$/$1Ⓢ/
    - xform/ing$|uai$/Ⓚ/
    - xform/(.)ai$/$1Ⓓ/
    - xform/(.)en$/$1Ⓕ/
    - xform/(.)eng$/$1Ⓖ/
    - xform/[iu]ang$/Ⓛ/
    - xform/(.)ang$/$1Ⓗ/
    - xform/ian$/Ⓜ/
    - xform/(.)an$/$1Ⓙ/
    - xform/(.)ou$/$1Ⓩ/
    - xform/[iu]a$/Ⓧ/
    - xform/iao$/Ⓝ/
    - xform/(.)ao$/$1Ⓒ/
    - xform/ui$/Ⓥ/
    - xform/in$/Ⓑ/
    - xlit/ⓆⓌⓇⓉⓎⓊⒾⓄⓅⓈⒹⒻⒼⒽⒿⓀⓁⓏⓍⒸⓋⒷⓃⓂ/qwrtyuiopsdfghjklzxcvbnm/
    # - abbrev/^(.).+$/$1/  # 首字母简拼，开启后会导致 3 个字母时 kj'x 变成 k'jx 的问题
