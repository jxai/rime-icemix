# Rime schema
# encoding: utf-8

# 方案说明
schema:
  schema_id: double_pinyin_abc
  name: 智能 ABC 双拼
  version: '1'
  author:
    - Dvel
  description: |
    雾凇拼音 - 智能 ABC 双拼
    https://github.com/iDvel/rime-ice
  dependencies:
    __include: double_pinyin_common:/schema/dependencies

switches:
  __include: double_pinyin_common:/switches

engine:
  __include: double_pinyin_common:/engine

date_translator:
  __include: double_pinyin_common:/date_translator

lunar:
  __include: double_pinyin_common:/lunar

uuid:
  __include: double_pinyin_common:/uuid

reduce_english_filter:
  __include: double_pinyin_common:/reduce_english_filter

pin_cand_filter:
  __include: double_pinyin_common:/pin_cand_filter

# 主翻译器，拼音
translator:
  __include: double_pinyin_common:/translator
  prism: double_pinyin_abc # 多方案共用一个词库时，为避免冲突，需要用 prism 指定一个名字。
  preedit_format: # preedit_format 影响到输入框的显示和"Shift+回车"上屏的字符
    - xform/o(\w)/0$1/
    - xform/(\w)q/$1ei/
    - xform/(\w)n/$1un/
    - xform/(\w)g/$1eng/
    - xform/(\w)w/$1ian/
    - xform/([dtnljqx])r/$1iu/
    - xform/0r/0er/
    - xform/([nljqxb])t/$1iang/
    - xform/(\w)t/$1uang/
    - xform/(\w)y/$1ing/
    - xform/([dtnlgkhaevrzcs])o/$1uo/
    - xform/(\w)p/$1uan/
    - xform/([jqx])s/$1iong/
    - xform/(\w)s/$1ong/
    - xform/([gkhaevrzcs])d/$1ua/
    - xform/(\w)d/$1ia/
    - xform/(\w)f/$1en/
    - xform/(\w)h/$1ang/
    - xform/(\w)j/$1an/
    - xform/(\w)k/$1ao/
    - xform/(\w)l/$1ai/
    - xform/(\w)z/$1iao/
    - xform/(\w)x/$1ie/
    - xform/([gkhaev])c/$1uai/
    - xform/(\w)c/$1in/
    - xform/(\w)b/$1ou/
    - xform/([nl])m/$1ve/
    - xform/([jqxy])m/$1ue/
    - xform/(\w)m/$1ui/
    - "xform/(^|[ '])a/$1zh/"
    - "xform/(^|[ '])e/$1ch/"
    - "xform/(^|[ '])v/$1sh/"
    - xform/0(\w)/$1/
    - xform/([nl])v/$1ü/
    - xform/([jqxy])v/$1u/
    - xform/ü/v/ # ü 显示为 v
    - xform/(?<=[A-Z])\s(?=[A-Z])// # 消除大写字母之间的空格

melt_eng:
  __include: double_pinyin_common:/melt_eng

# 中英混合词汇
cn_en:
  __include: double_pinyin_common:/cn_en
  user_dict: en_dicts/cn_en_abc

custom_phrase:
  __include: double_pinyin_common:/custom_phrase

emoji:
  __include: double_pinyin_common:/emoji

traditionalize:
  __include: double_pinyin_common:/traditionalize

punctuator:
  __include: double_pinyin_common:/punctuator

radical_lookup:
  __include: double_pinyin_common:/radical_lookup

radical_reverse_lookup:
  __include: double_pinyin_common:/radical_reverse_lookup

recognizer:
  __include: double_pinyin_common:/recognizer

key_binder:
  __include: double_pinyin_common:/key_binder

editor:
  __include: double_pinyin_common:/editor

# 拼写设定
speller:
  __include: double_pinyin_common:/speller
  algebra:
    - erase/^xx$/
    - xform/^zh/Ⓐ/
    - xform/^ch/Ⓔ/
    - xform/^sh/Ⓥ/
    - xform/^([aoe].*)$/Ⓞ$1/
    - xform/ei$/Ⓠ/
    - xform/ian$/Ⓦ/
    - xform/er$|iu$/Ⓡ/
    - xform/[iu]ang$/Ⓣ/
    - xform/ing$/Ⓨ/
    - xform/uo$/Ⓞ/
    - xform/uan$/Ⓟ/
    - xform/(.)i?ong$/$1Ⓢ/
    - xform/[iu]a$/Ⓓ/
    - xform/en$/Ⓕ/
    - xform/eng$/Ⓖ/
    - xform/ang$/Ⓗ/
    - xform/an$/Ⓙ/
    - xform/iao$/Ⓩ/
    - xform/ao$/Ⓚ/
    - xform/in$|uai$/Ⓒ/
    - xform/ai$/Ⓛ/
    - xform/ie$/Ⓧ/
    - xform/ou$/Ⓑ/
    - xform/un$/Ⓝ/
    - xform/[uv]e$|ui$/Ⓜ/
    - xlit/ⓆⓌⒺⓇⓉⓎⓄⓅⒶⓈⒹⒻⒼⒽⒿⓀⓁⓏⓍⒸⓋⒷⓃⓂ/qwertyopasdfghjklzxcvbnm/
    # - abbrev/^(.).+$/$1/  # 首字母简拼，开启后会导致 3 个字母时 kj'x 变成 k'jx 的问题
