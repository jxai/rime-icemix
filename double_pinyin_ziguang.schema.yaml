# Rime schema
# encoding: utf-8

# 方案说明
schema:
  schema_id: double_pinyin_ziguang
  name: 紫光双拼
  version: '1'
  author:
    - Dvel
  description: |
    雾凇拼音 - 紫光双拼
    https://github.com/iDvel/rime-ice
  dependencies:
    __include: double_pinyin_common:/schema/dependencies

switches:
  __include: double_pinyin_common:/switches

engine:
  __include: double_pinyin_common:/engine

date_translator:
  __include: double_pinyin_common:/date_translator

lunar:
  __include: double_pinyin_common:/lunar

uuid:
  __include: double_pinyin_common:/uuid

reduce_english_filter:
  __include: double_pinyin_common:/reduce_english_filter

pin_cand_filter:
  __include: double_pinyin_common:/pin_cand_filter

# 主翻译器，拼音
translator:
  __include: double_pinyin_common:/translator
  prism: double_pinyin_ziguang # 多方案共用一个词库时，为避免冲突，需要用 prism 指定一个名字。
  preedit_format: # preedit_format 影响到输入框的显示和"Shift+回车"上屏的字符
    - xform/o(\w)/0$1/ # 零聲母先改爲0，以方便後面的轉換
    - xform/([jqxy])n/$1ue/ # 提前轉換雙拼碼 n 和 g，因爲轉換後的拼音裏就快要出現這兩個字母了，那時將難以分辨出雙拼碼
    - xform/([nl])n/$1ve/
    - xform/([dtgkhzcsuai])n/$1ui/
    - xform/([nljqxb])g/$1iang/
    - xform/([gkhuai])g/$1uang/
    - xform/(\w)w/$1en/
    - xform/(\w)r/$1an/
    - xform/(\w)t/$1eng/
    - xform/([jqxylmnbp])y/$1in/
    - xform/([zcsuaigkh])y/$1uai/
    - xform/([dtnlgkhrzcsuai])o/$1uo/
    - xform/(\w)q/$1ao/
    - xform/(\w)p/$1ai/
    - xform/(\w)s/$1ang/
    - xform/(\w)d/$1ie/
    - xform/(\w)f/$1ian/
    - xform/([jqx])h/$1iong/
    - xform/([dtnlgkhrzcsuai])h/$1ong/
    - xform/0j/0er/
    - xform/([dnlmjqx])j/$1iu/
    - xform/(\w)k/$1ei/
    - xform/(\w)l/$1uan/
    - xform/(\w)z/$1ou/
    - xform/([jqxl])x/$1ia/
    - xform/([gkhuai])x/$1ua/
    - xform/(\w);/$1ing/
    - xform/(\w)b/$1iao/
    - xform/(\w)m/$1un/
    - "xform/(^|[ '])u/$1zh/" # 復原聲母，音節開始處的雙拼字母a改寫爲zh；其他位置的才真正是a
    - "xform/(^|[ '])a/$1ch/"
    - "xform/(^|[ '])i/$1sh/"
    - xform/0(\w)/$1/ # 好了，現在可以把零聲母拿掉啦
    - xform/([nljqxy])v/$1ü/ # 這樣纔是漢語拼音 :-)
    - xform/ü/v/ # ü 显示为 v
    - xform/(?<=[A-Z])\s(?=[A-Z])// # 消除大写字母之间的空格

melt_eng:
  __include: double_pinyin_common:/melt_eng

# 中英混合词汇
cn_en:
  __include: double_pinyin_common:/cn_en
  user_dict: en_dicts/cn_en_ziguang

custom_phrase:
  __include: double_pinyin_common:/custom_phrase

emoji:
  __include: double_pinyin_common:/emoji

traditionalize:
  __include: double_pinyin_common:/traditionalize

punctuator:
  __include: double_pinyin_common:/punctuator

radical_lookup:
  __include: double_pinyin_common:/radical_lookup

radical_reverse_lookup:
  __include: double_pinyin_common:/radical_reverse_lookup

# 紫光双拼用分号键输入 ing，需要扩展 radical_lookup 匹配范围
recognizer:
  __include: double_pinyin_common:/recognizer
  patterns:
    punct: '^V([0-9]|10|[A-Za-z]+)$'
    radical_lookup: '^uU[a-z;]+$' # 响应部件拆字的反查，触发前缀与 radical_lookup/prefix 匹配
    unicode: '^U[a-f0-9]+'
    number: '^R[0-9]+[.]?[0-9]*'
    calculator: '^cC.+'
    gregorian_to_lunar: '^N[0-9]{1,8}'

key_binder:
  __include: double_pinyin_common:/key_binder

editor:
  __include: double_pinyin_common:/editor

# 拼写设定（紫光双拼用分号键输入 ing，需要扩展 alphabet）
speller:
  __include: double_pinyin_common:/speller
  alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA;`
  # initials 定义仅作为始码的按键，排除 ` ; 让单个的 ` ; 可以直接上屏
  initials: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA
  algebra:
    - erase/^xx$/
    - derive/^([jqxy])u$/$1v/
    - xform/^([aoe].*)$/Ⓞ$1/ # 添上固定的零聲母o，先標記爲大寫O
    - xform/en$/Ⓦ/
    - xform/eng$/Ⓣ/
    - xform/in$|uai$/Ⓨ/
    - xform/^zh/Ⓤ/
    - xform/^sh/Ⓘ/
    - xform/uo$/Ⓞ/
    - xform/ai$/Ⓟ/
    - xform/^ch/Ⓐ/
    - xform/[iu]ang$/Ⓖ/
    - xform/ang$/Ⓢ/ # ang should be placed after iang/uang
    - xform/ie$/Ⓓ/
    - xform/ian$/Ⓕ/
    - xform/(.)i?ong$/$1Ⓗ/
    - xform/er$|iu$/Ⓙ/
    - xform/ei$/Ⓚ/
    - xform/uan$/Ⓛ/
    - xform/ing$/;/
    - xform/ou$/Ⓩ/
    - xform/[iu]a$/Ⓧ/
    - xform/iao$/Ⓑ/
    - xform/ue$|ui$|ve$/Ⓝ/
    - xform/un$/Ⓜ/
    - xform/ao$/Ⓠ/ # ao should be placed after iao
    - xform/an$/Ⓡ/ # an should be placed after uan/ian
    - xlit/ⓌⓉⓎⓊⒾⓄⓅⒶⒼⓈⒹⒻⒽⒿⓀⓁⓏⓍⒷⓃⓂⓆⓇ/wtyuiopagsdfhjklzxbnmqr/
    # - abbrev/^(.).+$/$1/  # 首字母简拼，开启后会导致 3 个字母时 kj'x 变成 k'jx 的问题
